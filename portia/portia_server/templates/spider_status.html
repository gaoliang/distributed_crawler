<div class="col-md-3">
  部署到的服务器
  {% for machine in machines %}
    {{machine}}
  {% endfor %}
  <button type="button" class="btn btn-info  btn-sm">部署到新服务器</button>
</div>
<div class="col-md-2">
  所有实例状态：
  {% if instances %}
  {% for instance in instances %}
  {{ instance.machine }}
  {{ instance.status|safe }}
  {% endfor %}
  {% else %}
  暂无该项目的实例
  {% endif %}
</div>
